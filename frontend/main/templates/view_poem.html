{% extends 'base.html' %}

{% block content %}

<figure class="text-center">
    <blockquote class="blockquote">
      <p>{{poem.body}}</p>
    </blockquote>
    <figcaption class="blockquote-footer">
      Author<cite title="Source Title">{{poem.author.name}}</cite>
    </figcaption>
  </figure>
  {% if request.cookies.get('access_token') %}
  <div class="container">
    <div class="row mt-3 justify-content-center">
      <div class="col-sm-3 mt-3">
        <a class="btn btn-primary" href="{{url_for('app.modify_user')}}">Modify poem</a>
        <a class="btn btn-danger" href="{{url_for('app.delete_poem', id=poem.id)}}">Delete poem</a>
      </div>
    </div>
  </div>
  {% endif %}
{% endblock %}
