{% extends 'base.html' %}

{% block head %}

  {{ super() }}
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/styles_register.css')}}">

{% endblock %}

{% block content %}

<div class="register">
	<h1>Register</h1>
    <form method="post" action="/login">
    	<input type="text" name="name" placeholder="User Name" required="required" />
    	<input type="email" name="email" placeholder="Email" required="required" />
        <input type="password" name="password" placeholder="Password" required="required" />
        <button type="submit" class="btn btn-success btn-block btn-large">Register</button>
    </form>
</div>

{% endblock %}
