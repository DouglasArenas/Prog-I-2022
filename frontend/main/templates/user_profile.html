{% extends 'base.html' %}

{% block content %}

        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
            <div class="container">
              <a class="navbar-brand text-dark" href="">Poems</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0"></ul>
                <div class="row">
                    <div class="col-md-15">
                        <a class="btn btn-danger" href="">Logout</a>
                    </div>
                </div>
              </div>
            </div>
        </nav>


        <div class="container">
          <fieldset disabled>
            <div class="row justify-content-center">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="UserName">
              </div>
              <div class="form-group col-md-4">
                <label for="email">E-mail address</label>
                <input type="email" class="form-control" placeholder="User@mail.com">
              </div>
            </div>
            <div class="row justify-content-center mt-5">
              <div class="from-group col-md-4">
                <label for="poems">Your poems</label>
                <input type="number" class="form-control" placeholder="#NumberPoems">
              </div>
              <div class="form-group col-md-4">
                <label for="qualifications">Qualifications</label>
                <input type="number" class="form-control" placeholder="#NumberQualifications">
              </div>
            </div>
          </fieldset>
        </div>

        <div class="container">
          <div class="row mt-3 justify-content-center">
            <div class="col-sm-3 mt-3">
              <a class="btn btn-primary" href="">Modify account</a>
              <a class="btn btn-danger" href="">Delete account</a>
            </div>
          </div>
        </div>

{% endblock %}
