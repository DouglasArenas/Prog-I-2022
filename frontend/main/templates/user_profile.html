{% extends 'base.html' %}

{% block content %}

        <div class="container">
          <fieldset disabled>
            <div class="row justify-content-center">
              <div class="form-group col-md-4">
                <label for="name">Name</label>
                <input type="text" class="form-control" placeholder="UserName">
              </div>
              <div class="form-group col-md-4">
                <label for="email">E-mail address</label>
                <input type="email" class="form-control" placeholder="User@mail.com">
              </div>
            </div>
            <div class="row justify-content-center mt-5">
              <div class="from-group col-md-4">
                <label for="poems">Your poems</label>
                <input type="number" class="form-control" placeholder="#NumberPoems">
              </div>
              <div class="form-group col-md-4">
                <label for="qualifications">Qualifications</label>
                <input type="number" class="form-control" placeholder="#NumberQualifications">
              </div>
            </div>
          </fieldset>
        </div>

        <div class="container">
          <div class="row mt-3 justify-content-center">
            <div class="col-sm-3 mt-3">
                <a class="btn btn-warning" href="{{url_for('app.my_poems')}}">My poems</a>
              <a class="btn btn-success" href="{{url_for('app.create_poem')}}">Create new poem</a>
              <a class="btn btn-primary" href="{{url_for('app.modify_user')}}">Modify account</a>
            </div>
          </div>
        </div>

{% endblock %}
